[production]
bill_location = /Projects/Personal_Projects/Running/Bill_Manager/bills/
excel_location = /Projects/Personal_Projects/Running/Bill_Manager/test/excel/
log_location = /Projects/Personal_Projects/Running/Bill_Manager/test/log/
query = from:noreply@zomato.com has:attachment has:attachment newer_than:7d
save_folder = /Projects/Personal_Projects/Running/Bill_Manager/
api_key = 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
ai_url = https://openrouter.ai/api/v1/chat/completions
model = deepseek/deepseek-r1-0528:free
prompt = ("You are an intelligent bill parsing assistant. Read the following PDF bill content "
        "which is given in the form of python 2D list: [[content1a, content1a, ..,], [content2a, content2b, ...]] "
        "and extract the following fields:\n"
        "1. Sl.No.\n"
        "2. Total Amount\n"
        "   - Total amount may have synonyms like: 'Net payble', 'Net total', 'Invoice value', 'Grand total'"
        "3. Date of Bill in format (dd/mm/yyyy)\n"
        "4. Type of Bill: If the merchant is 'Uber' or 'Ola' or 'Rapido', type is 'Car Rentals'; "
        "if the merchant is 'Zomato', 'Swiggy', type is 'Meals'.\n"
        "if the merchant is 'Zepto', 'Blinkit', 'BigBasket', 'SwiggyInstamart', type is 'Grocery or Edible products'\n\n"
        "5. Description:\n"
        "   - For travel (Uber, Ola, Rapido): Return the 'From:' and 'To:' location of the trip along with 'From' and 'To' Keyword\n"
        "   - In case From or To contains keywords like 'Seawoods' or 'Belapur' then include 'Seawoods(Office)' or 'Belapur(Home)'\n"
        "   - For food (Zomato/Swiggy): Return the 'Merchant Name' and 'Seller name'\n"
        "   - For grocery or edible products: Return the 'Merchant Name' and 'Seller name'\n\n"
        "6. Expanse Receipt:\n"
        "   - You will find the file path of each bill inside every nested list\n\n"
        "Return the result in simple JSON format with keys: "
        "Sl.No., Expanse_Amount, Expanse_Date, Expanse_Type, Expanse_Description, Expanse_Receipt.\n\n"
        "Don't return any description or anything with the json. Only return Json.\n\n"
        "You will find the pdf content below \n\n")